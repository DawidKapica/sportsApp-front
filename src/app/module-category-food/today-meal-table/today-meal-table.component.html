<div>
    <table mat-table [dataSource]="mealNutritionalVal" class="table-of-values">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="Nazwa">
            <th mat-header-cell *matHeaderCellDef> Nazwa</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Ilosc">
            <th mat-header-cell *matHeaderCellDef> Ilość</th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Kategoria">
            <th mat-header-cell *matHeaderCellDef> Kategoria</th>
            <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Godzina">
            <th mat-header-cell *matHeaderCellDef> Godzina</th>
            <td mat-cell *matCellDef="let element"> {{element.consumedFoodTime}} </td>
        </ng-container>

        <ng-container matColumnDef="Kalorie">
            <th mat-header-cell *matHeaderCellDef> Kalorie</th>
            <td mat-cell *matCellDef="let element"> {{element.calories}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
