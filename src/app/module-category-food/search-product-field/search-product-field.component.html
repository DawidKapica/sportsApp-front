<div *ngIf="isLoadingResults == false" class="main-box">
    <div class="radio-meal-choose">
        <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="sniadanie">Śniadanie</mat-radio-button>
            <mat-radio-button value="Obiad">Obiad</mat-radio-button>
            <mat-radio-button value="Kolacja">Kolacja</mat-radio-button>
            <mat-radio-button value="Przekaski">Przekąski</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="meal-choose-list">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="example-loading-shade"
             *ngIf="isLoadingResults==true">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>

        </div>

        <div class="table-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="Nazwa">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa</th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>
                <ng-container matColumnDef="Kalorie">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Kalorie</th>
                    <td mat-cell *matCellDef="let row"> {{row.calorificValue}} </td>
                </ng-container>
                <ng-container matColumnDef="Kategoria">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Kategoria</th>
                    <td mat-cell *matCellDef="let row"> <span *ngIf="row.nutritionalProductCategory !== null">{{row.nutritionalProductCategory.name}}</span></td>
                </ng-container>
                <ng-container matColumnDef="Dodaj1">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Dodaj</th>
                    <td mat-cell *matCellDef="let row"> {{row.kategoria}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4"><span *ngIf="isLoadingResults==false">No data matching the filter "{{input.value}}
                        "</span></td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

        </div>
<!--        <div class="confirm add product">-->
<!--            <button mat-button>ADD</button>-->
<!--        </div>-->
    </div>
</div>
