<div class="main-box">
    <div class="span-background">
        <span class="title-of-field">Znajdź i dodaj zjedzony posiłek</span>
    </div>
    <div *ngIf="isLoadingResults == false" class="main-box-data">
        <div class="meal-choose-list">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>

            <div class="example-loading-shade"
                 *ngIf="isLoadingResults==true">
                <mat-spinner *ngIf="isLoadingResults"></mat-spinner>

            </div>

            <div class="table-container mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="Nazwa">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa</th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Kalorie">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Kalorie</th>
                        <td mat-cell *matCellDef="let row"> {{row.calorificValue}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Kategoria">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Kategoria</th>
                        <td mat-cell *matCellDef="let row"><span
                            *ngIf="row.nutritionalProductCategory !== null">{{row.nutritionalProductCategory.name}}</span>
                        </td>
                    </ng-container>
<!--                    <ng-container matColumnDef="Dodaj">-->
<!--                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Dodaj</th>-->
<!--                        <td mat-cell *matCellDef="let row"> {{row.kategoria}} </td>-->
<!--                    </ng-container>-->

                    <ng-container matColumnDef="Dodaj">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Dodaj</th>
                        <td mat-cell *matCellDef="let row">
                            <mat-checkbox (click)="$event.stopPropagation()"
                                          (change)="$event ? row.isChecked = true : row.isChecked = false"
                                          [checked]="row.isChecked"
                                          [aria-label]="checkboxLabel(row)">
                            </mat-checkbox>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4"><span
                            *ngIf="isLoadingResults==false">No data matching the filter "{{input.value}}
                            "</span></td>
                    </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
            </div>
            <div class="date-time-choose">
                <div class="timepicker">
                    <mat-form-field appearance="fill">
                        <mat-label>Godzina posiłku</mat-label>
                        <input matInput placeholder="Godzina posiłku" aria-label="Godzina posiłku"
                               [ngxTimepicker]="appendedToInput" readonly>
                        <ngx-material-timepicker #appendedToInput
                                                 [appendToInput]="true"></ngx-material-timepicker>
                    </mat-form-field>

                </div>
                <div class="datepicker">
                    <mat-form-field appearance="fill">
                        <mat-label>Data posiłku</mat-label>
                        <input matInput [matDatepicker]="picker" [formControl]="dateForm">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="confirm-add-product">
                <button mat-raised-button (click)="addMeal()">Dodaj posiłek</button>
            </div>
        </div>
    </div>
</div>
