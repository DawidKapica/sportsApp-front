<div class="main-box">
    <div class="row no-gutters row-height">

        <div class="col-6 column-height">
            <div class="element-row-div"  *ngIf="rerender">
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                </mat-form-field>
                <div class="table-container mat-elevation-z8">
                    <table mat-table [dataSource]="userTrainingsInformation" matSort>
                        <ng-container matColumnDef="select">
                            <th mat-header-cell *matHeaderCellDef>
                                <mat-checkbox (change)="$event ? masterToggle() : null"
                                              [checked]="selection.hasValue() && isAllSelected()"
                                              [indeterminate]="selection.hasValue() && !isAllSelected()"
                                              [aria-label]="checkboxLabel()"
                                >
                                </mat-checkbox>
                            </th>
                            <td mat-cell *matCellDef="let row">
                                <mat-checkbox (click)="$event.stopPropagation()"
                                              (change)="$event ? selection.toggle(row) : null"
                                              [checked]="selection.isSelected(row)"
                                              [aria-label]="checkboxLabel(row)">
                                </mat-checkbox>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="data">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data</th>
                            <td mat-cell *matCellDef="let row"> {{row.data}} </td>
                        </ng-container>
                        <ng-container matColumnDef="nazwa">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa</th>
                            <td mat-cell *matCellDef="let row"> {{row.nazwa}}</td>
                        </ng-container>
                        <ng-container matColumnDef="kateogria">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Kategoria</th>
                            <td mat-cell *matCellDef="let row"> {{row.kategoria}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>
            </div>

        </div>
        <div class="col-6 column-height">
            <div class="element-row-div">
            </div>
        </div>


    </div>
    <div class="row no-gutters row-height">
        <div class="col-8 column-height">
            <div class="element-row-div">

                <span>Znajd≈∫ trening dla siebie</span>
                <div class="training-proposition">
                    <div class="col-4 ">
                        <app-generic-input-field></app-generic-input-field>
                        <app-generic-input-field></app-generic-input-field>
                        <app-generic-input-field></app-generic-input-field>
                        <app-generic-input-field></app-generic-input-field>
                        <button mat-button><span class="button-span-color">Szukaj</span></button>
                    </div>
                    <div class="col-8 ">
                        <div class="table-container mat-elevation-z8">

                            <table mat-table
                                   [dataSource]="dataSourceExtended" multiTemplateDataRows
                                   class="mat-elevation-z8">
                                <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
                                    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                                    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                                </ng-container>

                                <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
                                <ng-container matColumnDef="expandedDetail">
                                    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                                        <div class="example-element-detail"
                                             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                                            <div class="example-element-diagram">
                                                <div class="example-element-position"> {{element.position}} </div>
                                                <div class="example-element-symbol"> {{element.symbol}} </div>
                                                <div class="example-element-name"> {{element.name}} </div>
                                                <div class="example-element-weight"> {{element.weight}} </div>
                                            </div>
                                            <div class="example-element-description">
                                                {{element.description}}
                                                <span
                                                    class="example-element-description-attribution"> -- Wikipedia </span>
                                            </div>
                                        </div>
                                    </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
                                <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
                                    class="example-element-row"
                                    [class.example-expanded-row]="expandedElement === element"
                                    (click)="expandedElement = expandedElement === element ? null : element">
                                </tr>
                                <tr mat-row *matRowDef="let row; columns: ['expandedDetail']"
                                    class="example-detail-row"></tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-4 column-height">
            <div class="element-row-div">

                <app-my-line-chart></app-my-line-chart>
            </div>
        </div>
    </div>
</div>
